<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * gap: gap-iab: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Cloud Settings Test</title>
</head>
<body>

<div class="field">
    <p>Cloud settings exist: <span id="exists"></span></p>
    <p>Last updated: <span id="updated"></span></p>
</div>

<p>Settings</p>
<div id="settings">
    {
    <div class="indent">
        "id": <input id="id" type="number" placeholder="Enter an ID" />,<br/>
        "preferences": {
        <div class="indent">
            "language": <input id="language" type="text" placeholder="Enter a language" />
        </div>
        }
    </div>
    }
</div>

<div class="controls field">
    <button onclick="saveSettings()">Save settings</button>
    <button onclick="loadSettings()">Load settings</button>
    <button onclick="clearUI()">Clear UI</button>
</div>


<p>Activity log</p>
<xmp id="log-output"></xmp>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
